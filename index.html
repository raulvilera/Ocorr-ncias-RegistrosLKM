<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Registro de Ocorrências Escolares</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <!-- Mantém TODO CSS original -->
  <style>
    /* ... SEU CSS ORIGINAL (não alterado) ... */
  </style>
</head>
<body>
  <!-- Mantém TODO HTML original -->

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzutgoGiSEnHxIPMw5yP23OScdP-a7BNDbBKujF1dl60RDSMIHSqq70hT4ov01FbeLm/exec"; // publicar o backend como WebApp

    // Submissão do formulário
    document.getElementById("occurrenceForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const professor = document.getElementById("professor").value;
      const occurrenceDate = document.getElementById("occurrenceDate").value;
      const studentClass = document.getElementById("studentClass").value;
      const student = document.getElementById("student").value;
      const irregularities = Array.from(document.querySelectorAll("input[name='irregularity']:checked")).map(cb => cb.value).join(", ");
      const description = document.getElementById("description").value;

      const payload = {
        action: "addOccurrence",
        professor: professor,
        date: occurrenceDate,
        class: studentClass,
        student: student,
        irregularities: irregularities,
        description: description
      };

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const result = await response.json();
        if (result.status === "success") {
          alert("✅ Ocorrência registrada com sucesso!");
          document.getElementById("occurrenceForm").reset();
        } else {
          alert("⚠️ Erro ao registrar ocorrência: " + result.message);
        }
      } catch (err) {
        alert("❌ Falha de comunicação com o servidor: " + err.message);
      }
    });

    // Carregar alunos por turma
    document.getElementById("studentClass").addEventListener("change", async function () {
      const className = this.value;
      if (!className) return;

      try {
        const response = await fetch(`${API_URL}?action=getStudents&class=${encodeURIComponent(className)}`);
        const result = await response.json();

        const studentSelect = document.getElementById("student");
        studentSelect.innerHTML = "";

        if (result.status === "success") {
          studentSelect.disabled = false;
          result.students.forEach(s => {
            const opt = document.createElement("option");
            opt.value = s;
            opt.textContent = s;
            studentSelect.appendChild(opt);
          });
        }
      } catch (err) {
        console.error("Erro ao carregar alunos:", err);
      }
    });

    // Estatísticas (corrigido)
    async function loadStats() {
      try {
        // Ocorrências totais por aluno
        const statsResponse = await fetch(`${API_URL}?action=getStudentStats`);
        const statsData = await statsResponse.json();

        // Estatísticas por período
        const periodResponse = await fetch(`${API_URL}?action=getStudentPeriodStats`);
        const periodData = await periodResponse.json();

        if (statsData.status === "success") {
          document.getElementById("totalOccurrences").innerText = statsData.stats.reduce((sum, s) => sum + s.count, 0);
        }

        if (periodData.status === "success") {
          const morning = periodData.stats.find(p => p.period === "Manhã")?.count || 0;
          const afternoon = periodData.stats.find(p => p.period === "Tarde")?.count || 0;
          const night = periodData.stats.find(p => p.period === "Noite")?.count || 0;

          document.getElementById("morningCount").innerText = morning;
          document.getElementById("afternoonCount").innerText = afternoon;
          document.getElementById("nightCount").innerText = night;
        }
      } catch (err) {
        console.error("Erro ao carregar estatísticas:", err);
      }
    }

    loadStats();
  </script>
</body>
</html>
